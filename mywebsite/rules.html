<h2>⚙️ Basic Rules</h2>

 <p>  🎈Each team has 6 players on the court</p>
  <p>  🎈A point is scored when the ball touches the opponent’s ground, or they commit a fault (e.g., hitting the ball out, double touch, or failing to return).</p>
   <p> 🎈Teams are allowed 3 touches before sending the ball back over the net.</p>
   <p> 🎈Matches are usually played in best of 5 sets. A set is won by reaching 25 points with at least a 2-point lead (final set usually goes to 15 points).</p>
   <section class="section section-dark">
<h2>📏 Court & Equipment</h2>

 <p>  🎈Court size: 18m x 9m.</p>
  <p>  🎈Men: 2.43m,
Women: 2.24m</p>
   <p> 🎈Ball: Lightweight, spherical, and slightly larger than a soccer ball.</p>
   
   <section class="section section-dark">
<h2>🔑 Positions</h2>

 <p>  🎈Setter – playmaker, sets up attackers.</p>
  <p>  🎈Outside Hitter (Left Spiker) – strong attacker, plays front and back row.</p>
   <p> 🎈Opposite Hitter (Right Spiker) – attacker opposite setter, often the main scorer.</p>
    <p> 🎈Middle Blocker – tall players specializing in blocking and quick attacks.</p>
    <p> 🎈Libero – defensive specialist wearing a different jersey, cannot attack or serve</p>
     <p> 🎈Defensive Specialist – substitute for back-row defense.</p>
