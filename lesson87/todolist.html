<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <H3>add to do list</H3>  
  <form id="myform">
    <input id="myinput" type="text">
    <button>add</button>
  </form>
  <h3>to do list</h3>
  <ul id="myitem"></ul>
  <script>
    var myform =document.getElementById("myform")
    var  myinput=document.getElementById("myinput")
var  myitem=document.getElementById("myitem")
myform.addEventListener("submit",
function(event){
    event.preventDefault()
    createItem(myinput.value)
})
function createItem(inputitems){
    
        var items =`<li>${inputitems}<button onclick="deleteElement(this)">delete</button></li>`
 myitem.insertAdjacentHTML("beforeend",items)  
 myinput.value="" 
 myinput.focus()
}
function deleteElement(ElementToDelete){ElementToDelete.parentElement.remove()}
  </script>
</body>
</html>
