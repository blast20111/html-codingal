<html lang="en">

<body>
    <script>
        var choice=prompt("welcome to area calculator \n please nter your choice \n 1. area of rectangle \n 2. area of triangle \n 3. area of circle \n 4.area of parallelogram")
        if (choice=="1"){
            var l=prompt ("enter the length")
            var b=prompt ("enter the breadth")
            var result=Number(l)*Number(b)
            alert("area is "+result)
        }
        if (choice=="2"){
            var h=prompt ("enter the height")
            var b=prompt ("enter the base")
            var result= Number(b)*Number(h)/2
            alert("area is "+result)
        }
         if (choice=="3"){
            var r=prompt ("enter the radius")
            
            var result=3.14* Number(r)*Number(r)
            alert("area is "+result)
        }
         if (choice=="4"){
            var h=prompt ("enter the height")
            var cb=prompt ("enter the  corresponding base")
            var result= Number(h)*Number(cb)
            alert("area is "+result)
        }
    </script>
</body>
